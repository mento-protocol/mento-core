arrowParens: "avoid"
bracketSpacing: true
endOfLine: "auto"
printWidth: 120
singleQuote: false
tabWidth: 2
trailingComma: "all"

overrides:
  - files: ["*.sol"]
    options:
      compiler: "0.5.17"
      tabWidth: 2
      printWidth: 120
  - files: ["contracts/tokens/patched/*.sol"]
    options:
      compiler: "0.8.18"
  - files: ["contracts/tokens/StableTokenV2.sol"]
    options:
      compiler: "0.8.18"
  - files: ["contracts/governance/**/*.sol"]
    options:
      compiler: "0.8.18"
  - files: ["test/**/*.sol"]
    options:
      compiler: ""
